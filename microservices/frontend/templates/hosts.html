{% extends 'home.html' %}
{% block page %}

<table class="table table-hover text-center">
    <thead class="table-light">
        <th>Хост</th>
        <th>Порт</th>
        <th>Сертификат</th>
    </thead>
    <tbody>
        {% for host in hosts %}
        <tr>
            <td>
                {{ host['host'] }}
            </td>
            <td>
                {{ host['port'] }}
            </td>
            <td>
                {{ host['cert'] }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    var elems = document.querySelectorAll(".nav-link.active");
    [].forEach.call(elems, function (el) {
        el.classList.remove("active");
    });

    document.getElementById("pills-hosts-tab").classList.add('active');
</script>
{% endblock %}
